<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
    <title> Ventas</title>
</head>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js" integrity="sha384-q9CRHqZndzlxGLOj+xrdLDJa9ittGte1NksRmgJKeCV9DrM7Kz868XYqsKWPpAmn" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<body>
    {% extends "menu.html" %}
    {% block content %}
    <div class="container mt-4">
        <h1>Lista de Ventas</h1>
        <table class="table table-bordered table-responsive">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Fecha Venta</th>
                    <th>Total Venta</th>
                    <th>Usuario</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for venta in ventas %}
                    <tr>
                        <td>{{ venta[0] }}</td>
                        <td>{{ venta[1] }}</td>
                        <td>{{ venta[2] }}</td>
                        <td>{{ venta[3] }}</td>
                        <td>
                            <a href="{{ url_for('editar_ventas', id=venta[0]) }}" class="btn btn-sm btn-primary">Editar</a>
                            <a href="{{ url_for('eliminar_ventas', id=venta[0]) }}" class="btn btn-sm btn-danger">Eliminar</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('agregar_ventas') }}" class="btn btn-primary">Agregar Venta</a>
    </div>
    {% endblock %}
</body>
</html>
