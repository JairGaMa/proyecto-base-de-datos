<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
    <title>Agregar Venta</title>
</head>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js" integrity="sha384-q9CRHqZndzlxGLOj+xrdLDJa9ittGte1NksRmgJKeCV9DrM7Kz868XYqsKWPpAmn" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script>
    // Obtener la fecha actual en formato YYYY-MM-DD
    var today = new Date();
    var dd = String(today.getDate()).padStart(2, '0');
    var mm = String(today.getMonth() + 1).padStart(2, '0'); // Enero es 0
    var yyyy = today.getFullYear();
    var fechaActual = yyyy + '-' + mm + '-' + dd;
    
    // Establecer la fecha actual como valor del input
    document.getElementById("fecha").value = fechaActual;
</script>
<body>
    {% extends "menu.html" %}
    {% block content %}
    <div class="container-sm mt-4 " style="max-width: 450px;">
        <h3>Agregar Venta</h3>
        <form method="POST">
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha Venta:</label>
                <input type="date" id="fecha" name="fechaV" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="totalV" class="form-label">Total Venta:</label>
                <input type="number" name="totalV" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="id_usuario" class="form-label">Usuario:</label>
                <input type="text" name="id_usuario" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Agregar</button>
            <a href="{{ url_for('ventas') }}" class="mt-3 btn btn-secondary">Volver</a>
        </form>
    </div>
    {% endblock %}
</body>
</html>
