<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
    <title> Editar Producto</title>
</head>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js" integrity="sha384-q9CRHqZndzlxGLOj+xrdLDJa9ittGte1NksRmgJKeCV9DrM7Kz868XYqsKWPpAmn" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<body>
    {% extends "menu.html" %}
    {% block content %}
    <div class="container mt-4" style="max-width: 450px;">
        <h3>Editar Producto</h3>
        <form method="POST">
            <div class="mb-3">
                <label for="nomProducto" class="form-label">Nombre del Producto:</label>
                <input type="text" name="nomProducto" value="{{ producto[1] }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripci√≥n:</label>
                <textarea name="descripcion" class="form-control" required>{{ producto[2] }}</textarea>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio:</label>
                <input type="number" name="precio" value="{{ producto[3] }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="stock" class="form-label">Stock:</label>
                <input type="number" name="stock" value="{{ producto[4] }}" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Guardar Cambios</button>
            <a href="{{ url_for('producto') }}" class="mt-3 btn btn-secondary">Volver</a>
        </form>
    </div>
    {% endblock %}
</body>
</html>
