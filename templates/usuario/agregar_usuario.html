<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
    <title> Agregar Usuario</title>
</head>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js" integrity="sha384-q9CRHqZndzlxGLOj+xrdLDJa9ittGte1NksRmgJKeCV9DrM7Kz868XYqsKWPpAmn" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<body>
    {% extends "menu.html" %}
    {% block content %}
    <div class="container mt-4" style="max-width: 450px;">
        <h3>Agregar Usuario</h3>
        <form method="POST">
            <div class="mb-3">
                <label for="nomU" class="form-label">Nombre del Usuario:</label>
                <input type="text" name="nomU" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="contraseña" class="form-label">Contraseña:</label>
                <input type="password" name="contraseña" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="id_rol" class="form-label">Rol:</label>
                <input type="text" name="id_rol" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Agregar</button>
            <a href="{{ url_for('usuario') }}" class="mt-3 btn btn-secondary">Volver</a>
        </form>
    </div>
    {% endblock %}
</body>
</html>
